<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>

  <link rel="stylesheet" href="style.css" type="text/css">
 
  <style>
    .attribution { font-size: 1rem; text-align: center; margin-top: 2rem; color: hsl(0, 0%, 20%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="caixacentral">
    <img class="avatarp" src="./assets/images/avatar-jessica.jpeg" title="Avatar" alt="Avatar">
    <h1 class="nome">Jessica Randall</h1>
    <h5 class="cidade">London, United Kingdom</h5>
    <h5 class="profissao">"Front-end developer and avid reader."</h5>
    <h6>GitHub</h6>
    <h6>Frontend Mentor</h6>
    <h6>LinkedIn</h6>
    <h6>Twitter</h6>
    <h6>Instagram</h6>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ThiagoFigueiredoTeixeira">Thiago Figueiredo</a>.
  </div>
</body>
</html>
